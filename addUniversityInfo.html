<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HiliteUI Admin</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add University Info</h4>
                                <form class="cmxform" method="post" action="/admin/insert_universityinfo">
                                    <fieldset>


                                        <div class="form-group">
                                            <label for="cname">University Name</label>
                                            <input id="cname" class="form-control" name="universityInfoName"
                                                   minlength="2"
                                                   type="text"
                                                   required>
                                        </div>

                                        <div class="form-group">
                                            <label for="ccomment">University Address</label>
                                            <textarea id="ccomment" class="form-control" name="universityInfoAddress"
                                                      required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">University Fees</label>
                                            <input id="cname" class="form-control" name="universityInfoFees"
                                                   minlength="2"
                                                   type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Contact</label>
                                            <input id="cname" class="form-control" name="universityInfoContact"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Email</label>
                                            <input id="cname" class="form-control" name="universityInfoEmail"
                                                   minlength="2"
                                                   type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="ccomment">University Description</label>
                                            <textarea id="ccomment" class="form-control"
                                                      name="universityInfoDescription"
                                                      required></textarea>
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->
</body>

</html>
