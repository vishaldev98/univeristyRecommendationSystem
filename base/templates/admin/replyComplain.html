<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Health care chatbot</title>
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.png"/>
</head>

<body class="sidebar-light">
<div class="container-scroller">
    {% include 'admin/header.html' %}
    <div class="container-fluid page-body-wrapper">
        {% include 'admin/menu.html' %}
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Reply</h4>
                                <form class="cmxform" method="post" action="/admin/insert_complain_reply">
                                    <input type="hidden" value="{{ complain_vo_list['complain_id'] }}"
                                           name="complainId">
                                    <input type="hidden" value="{{ complain_vo_list['complain_from_login_id'] }}"
                                           name="complain_from_login_id">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="Complain Subject">Complain Subject</label>
                                            <input id="complainSubject" class="form-control" name="complainSubject"
                                                   type="text" value="{{ complain_vo_list['complain_subject'] }}"
                                                   disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="Complain Description">Complain Description</label>
                                            <input id="complainDescription" class="form-control"
                                                   name="complainDescription"
                                                   type="text"
                                                   value="{{ complain_vo_list['complain_description'] }}" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="Reply Description">Reply Description</label>
                                            <textarea cols="50" rows="5" id="complainReplyDescription"
                                                      class="form-control"
                                                      name="complainReplyDescription"></textarea>
                                        </div>

                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include 'admin/footer.html' %}
        </div>
    </div>
</div>
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
</body>
</html>
