<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HiliteUI User</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.png"/>


</head>

<body class="sidebar-light">
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'user/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->

        {% include 'user/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Request Prediction</h4>
                                <form class="cmxform" method="post" action="/">
                                    <fieldset>


                                        <div class="form-group">
                                            <label for="cname">GRE Score</label>
                                            <input id="cname" class="form-control" name="requestPredictionGre"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">IELTS Score</label>
                                            <input id="cname" class="form-control" name="requestPredictionIelts"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">GPA Score</label>
                                            <input id="cname" class="form-control" name="requestPredictionGpaScore"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">TOEFL Score</label>
                                            <input id="cname" class="form-control" name="requestPredictionToefl"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>

                                        <div class="form-group">
                                            <label for="cname">Pass out year</label>
                                            <input id="cname" class="form-control" name="requestPredictionPassOutYear"
                                                   minlength="2" type="text"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Work Experience</label>
                                            <select id="cname" class="form-control" name="requestPredictionWorkExperience"
                                                    required>
                                                <option selected disabled>Select Work Experience</option>


                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Internship Month</label>
                                            <select id="cname" class="form-control" name="requestPredictionInternshipMonth"
                                                    required>
                                                <option selected disabled>Select Internship Month</option>


                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Research Paper</label>
                                            <select id="cname" class="form-control" name="requestPredictionResearchPaper"
                                                    required>
                                                <option selected disabled>Select Research Paper</option>


                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>


                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="cname">Conference Attend</label>
                                            <select id="cname" class="form-control" name="requestPredictionConferenceAttend"
                                                    required>
                                                <option selected disabled>Select Conference Attend</option>


                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>


                                            </select>
                                        </div>
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'user/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="../../static/adminResources/js/jquery.validate.min.js"></script>
<script src="../../static/adminResources/js/bootstrap-maxlength.min.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->
</body>

</html>
