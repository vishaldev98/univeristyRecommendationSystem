{% include 'user/header.html' %}
<!--page-banner-area start-->
<div class="page-banner height-200 bg-1">
    <div class="d-table">
        <div class="page-title vertical-middle text-center">
            <h2>Register</h2>
        </div>
    </div>
</div>
<!--page-banner-area end-->

<!--breadcrumb-area start-->
<div class="breadcrumb-area mt-25">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="site-breadcrumb">
                    <ul class="list-none">
                        <li><a href="#">Home</a></li>
                        <li><i class="fa fa-angle-right"></i></li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--breadcrumb-area end-->

<!--register-area start-->
<div class="register-area mt-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12 mb-10">
                        <div class="img-100p img-block">
                            <img src="../../static/userResources/images/register/1.jpg" alt=""/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 pr-05">
                        <div class="img-100p img-block mb-xs-10">
                            <img src="../../static/userResources/images/register/2.jpg" alt=""/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 pl-05">
                        <div class="img-100p img-block">
                            <img src="../../static/userResources/images/register/3.jpg" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-sm-40">
                <div class="section-title style-3">
                    <h2>Create Your Account and Join Us !</h2>
                </div>
                <div class="input-form register-form mt-60">
                    <form id="contactForm" data-toggle="validator" method="post" action="/user/insert_user">
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="email" name="loginUsername" placeholder="UserName" required/>
                            </div>

                            <div class="col-sm-12 mt-25">
                                <input type="text" name="userFirstname" placeholder="FirstName" required/>
                            </div>

                            <div class="col-sm-12 mt-25">
                                <input type="text" name="userLastname" placeholder="LastName" required/>
                            </div>

                            <div class="col-sm-12 mt-25">
                                <select class="col-sm form-control" name="userGender">
                                    <option selected disabled>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-sm-12 mt-25">
                                <textarea name="userAddress" placeholder="Address" required></textarea>
                            </div>
                            <div class="col-sm-12 mt-25">
                                <select class="col-sm form-control" name="userCountryId">
                                    <option selected disabled>Select Country</option>
                                    {% for index in country_vo_list %}
                                        <option value="{{ index['country_id'] }}">{{ index['country_name'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-lg-6 mt-30">
                                <input type="submit" class="btn-common"/>
                            </div>
                            <div>
                                Already Have an Account?<a href="/" class=" text-primary">Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--register-area end-->

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body login-popup">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="login-left overlay">
                            <img src="../../static/userResources/images/register/4.jpg" alt=""/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-right pr-30">
                            <div class="section-title">
                                <h3>Sign Up and Connect to <br/> Academ</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                    incididunt.</p>
                            </div>
                            <div class="input-form register-form mt-10">
                                <form method="POST" action="#">
                                    <div class="row">
                                        <div class="col-sm-12 mt-25">
                                            <label>Username*</label>
                                            <input type="text"/>
                                        </div>
                                        <div class="col-sm-12 mt-25">
                                            <label>Password*</label>
                                            <input type="password"/>
                                        </div>
                                        <div class="col-lg-6 mt-30">
                                            <input type="checkbox" id="agree2"/>
                                            <label for="agree2">Remember</label>
                                        </div>
                                        <div class="col-lg-6 mt-30">
                                            <button class="btn-common">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
